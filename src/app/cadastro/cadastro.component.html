<div class="container-fluid text-white p-5">

  <div *ngIf="type == 'success'">
    <div class="alert alert-success alert-dismissible fade show" *ngIf="messageStatus" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
        (click)="status('',false,'success')"></button>
    </div>
  </div>
  <div *ngIf="type == 'danger'">
    <div class="alert alert-danger alert-dismissible fade show" *ngIf="messageStatus" role="alert">
      {{message}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
        (click)="status('',false,'danger')"></button>
    </div>
  </div>

  <h1>Cadastro de Usuário</h1>
  <div class="row row-cols-5 mt-3">
    <div class="col">
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="nome" placeholder="Nome" />
      </div>
    </div>
    <div class="col">
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="sobrenome" placeholder="Sobrenome" />
      </div>
    </div>
    <div class="col">
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="idade" placeholder="Idade" />
      </div>
    </div>
    <div class="col">
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="peso" placeholder="Peso" />
      </div>
    </div>
    <div class="col">
      <div class="input-group mb-3">
        <button type="submit" class="btn btn-primary form-control" (click)="addUser()">
          Adicionar
        </button>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <h3>Usuarios Cadastrados</h3>
    <table class="table table-dark text-center">
      <thead>
        <tr>
          <th scope="col"> # </th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Idade</th>
          <th scope="col">Peso</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of listaUsuarios; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td>{{usuario.nome}}</td>
          <td>{{usuario.sobrenome}}</td>
          <td>{{usuario.idade}}</td>
          <td>{{usuario.peso}}</td>
          <td><button class="btn btn-sm btn-danger" (click)="removeUser(i)">Excluir</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
